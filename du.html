                    <div class="col-md-12">

                            <div class="col-md-12 outer-box" id="printable">

                                    <h1 class="text-center">Dhaka Univeristy CGPA<small></small></h1>
                                    <h3 class="text-left">Completed Semester<small></small></h3>
                                    <h3 class="text-center"><small></small></h3>
                                    <div class="input-group" style="width: 40%;">
                                        <div class="input-group-prepend"><span class="input-group-text ">CGPA</span></div><input class="form-control cgpa" type="text" name="CGPA" value="0.00" placeholder="cgpa">
                                        <div class="input-group-append"></div>
                                    </div>
                                    <div class="input-group" style="width: 40%;">
                                        <div class="input-group-prepend"><span class="input-group-text ">Credit</span></div><input class="form-control tcredit" type="text" name="credit" value="0" placeholder="credit">
                                        <div class="input-group-append"></div>
                                    </div>
                                    <h3 class="text-left">Current Semester<small></small></h3>
                                    <div class="form-group block d-inline-flex flex-row justify-content-center align-items-center" >

                                            <div class="input-group-prepend" style="margin-bottom: 10px;"><span class="input-group-text d-none d-md-block" >Course</span></div><input class="form-control course col-3" style="margin-bottom: 10px;" type="text" placeholder="course">
                                            <div class="input-group-append"></div>
                                        
                                            <div class="input-group-prepend" style="margin-bottom: 10px;"><span class="input-group-text" >Credit</span></div><input class="form-control units col-3" style="margin-bottom: 10px;" type="text">
                                            <div class="input-group-append"></div>
                                        <!-- Duplicate and update your university grading here -->
                                        <select class="grade-select" >
		
                                            <option value="" selected="">Select Grade</option>
                                            <!--Change grades here-->
                                            <option value="4.0"> A+ (80-100)</option>
                                            <option value="3.75">A (75-79)</option>
                                            <option value="3.50">A- (70-74)</option>
                                            <option value="3.25">B+ (65-69)</option>
                                            <option value="3.00">B (60-64)</option>
                                            <option value="2.75">B- (55-59)</option>
                                            <option value="2.50">C+ (50-54)</option>
                                            <option value="2.25">C (45-49)</option>  
                                            <option value="2.00">D (40-44)</option>
                                            <option value="0">F (0-39)</option>
                                            
                                    </select>                                        
                                    </div>
